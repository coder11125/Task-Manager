<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern task manager application to organize and track your daily tasks">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>âœ“</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>âœ“ Task Manager</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <main>
            <!-- Add Task Section -->
            <section class="add-task-section" aria-labelledby="add-task-heading">
                <h2 id="add-task-heading" class="sr-only">Add New Task</h2>
                <form class="task-form" id="taskForm" novalidate>
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="taskInput" 
                            class="task-input" 
                            placeholder="Add a new task..." 
                            aria-label="Task description"
                            maxlength="150"
                            autocomplete="off"
                            required
                        >
                        <button type="submit" class="btn btn-primary" aria-label="Add task">
                            <span class="btn-icon">+</span>
                            <span class="btn-text">Add Task</span>
                        </button>
                    </div>
                    <div id="formError" class="form-error" role="alert" aria-live="polite" aria-atomic="true"></div>
                </form>
            </section>

            <!-- Task Stats -->
            <section class="task-stats" aria-labelledby="stats-heading">
                <h2 id="stats-heading" class="sr-only">Task Statistics</h2>
                <div class="stats-group">
                    <div class="stat">
                        <span class="stat-label">Total</span>
                        <span class="stat-value" id="totalTasks">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Completed</span>
                        <span class="stat-value" id="completedTasks">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Pending</span>
                        <span class="stat-value" id="pendingTasks">0</span>
                    </div>
                </div>
            </section>

            <!-- Filter Section -->
            <section class="filter-section" aria-labelledby="filter-heading">
                <h2 id="filter-heading" class="sr-only">Filter Tasks</h2>
                <div class="filter-buttons" role="group" aria-label="Filter tasks by status">
                    <button class="filter-btn filter-btn--active" data-filter="all" aria-pressed="true">
                        All
                    </button>
                    <button class="filter-btn" data-filter="active" aria-pressed="false">
                        Active
                    </button>
                    <button class="filter-btn" data-filter="completed" aria-pressed="false">
                        Completed
                    </button>
                </div>
            </section>

            <!-- Tasks List Section -->
            <section class="tasks-section" aria-labelledby="tasks-heading">
                <h2 id="tasks-heading" class="sr-only">Tasks List</h2>
                <ul class="task-list" id="taskList" role="list">
                    <!-- Tasks will be inserted here by JavaScript -->
                </ul>
                <div id="emptyState" class="empty-state">
                    <p>ğŸ“ No tasks yet. Add one to get started!</p>
                </div>
            </section>

            <!-- Clear Completed Section -->
            <section class="clear-section" aria-labelledby="clear-heading">
                <h2 id="clear-heading" class="sr-only">Clear Completed Tasks</h2>
                <button id="clearCompleted" class="btn btn-secondary" aria-label="Delete all completed tasks">
                    ğŸ—‘ï¸ Clear Completed Tasks
                </button>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Task Manager <v1 class="0"></v1> Built by Sentient AI======</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
